<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <style>
        :root {
            --tg-theme-text-color: #222;
            --tg-theme-bg-color: #fff;
            --tg-theme-button-color: #222;
            --tg-theme-secondary-bg-color: #eee;
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width:350px;
            margin: 0 auto;
        }

        .counter-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
        }

        .counter-btn {
            border: 0;
            border-radius: 5px;
            height: 60px;
            width: 60px;
            font-size: 32px;
            font-weight: 500;
            cursor: pointer;
            transition: all 300ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-secondary-bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-btn:hover {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-bg-color);
        }

        #counter {
            min-width: 60px;
            font-size: 28px;
            font-weight: bold;
            color: #1a8f1a;
            background: #f5f5f5;
            border-radius: 5px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Покупка подписки Crash vpn</h1>
        <img src="https://tse2.mm.bing.net/th/id/OIP.dmEnuRP8hVmo6MKJMDoE9wHaD8?rs=1&pid=ImgDetMain&o=7&rm=3">
        <p>Самый дешевый и действенный vpn</p>
        <div class="counter-wrapper">
            <button class="counter-btn" id="decrement">−</button>
            <span id="counter">0</span>
            <button class="counter-btn" id="increment">+</button>
        </div>
    </div>
    <form id="x_days_key">
        <input type="text" placeholder="Ваше количество дней" id="x_days">
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let count = 0;
        const counter = document.getElementById('counter');
        const incrementBtn = document.getElementById('increment');
        const decrementBtn = document.getElementById('decrement');

        incrementBtn.addEventListener('click', function() {
            count++;
            counter.textContent = count;
        });

        decrementBtn.addEventListener('click', function() {
            if (count > 0) {
                count--;
                counter.textContent = count;
            }
        });
    </script>
</body>
</html>
